<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Ajinomoto</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <link rel="stylesheet" href="css/shortcodes.css">
</head>

<body>
    <section class="wrapper">
        <!-- nevigation bar -->
        <section class="container recipes-wrap">
            <div class="page-bn m-tb30">
                <img src="images/banner/top_all.jpg">
            </div>
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">首頁</a></li>

                        <li class="breadcrumb-item active" aria-current="page">餐桌好味道</li>
                    </ol>
                </nav>
            </div>
            <section class="main-content recipes-content m-t70">
                <div class="recommand-block">
                    <div class="recommand-title m-b50 dot-separator">
                        <span><img src="images/chef.svg" height="40px"></span>
                        <h1 class="recipe-title">推薦主題</h1>
                    </div>
                    <div class="row justify-content-center">
                        <div class="course col-lg-3 col-md-6">

                            <a href="#result">

                            </a>
                        </div>
                        <div class="course col-lg-3 col-md-6">
                            <a href="#result">
                                <p>蔬食健康美味煮</p>

                            </a>
                        </div>
                        <div class="course col-lg-3 col-md-6">
                            <a href="#result">
                                <p>再來一道超EASY</p>
                            </a>
                        </div>
                        <div class="course col-lg-3 col-md-6">
                            <a href="#result">
                                <p>幸福道地和風味</p>
                            </a>
                        </div>
                    </div>

                </div>
                <div class="recipes-search-block m-tb40">
                    <div class="row">
                        <div class="col-md-6 col-lg-3">
                            <div class="select-box">
                                <select class="recipes-select dish">
                                    <option>請選擇主題</option>
                                    <option>低卡好味無負擔</option>
                                    <option >當季美味旬の食</option>
                                    <option>暖呼呼達人鍋物</option>
                                    <option >蔬食健康美味煮</option>
                                    <option>媽拿手絕活菜</option>
                                    <option>烹大師深夜食堂</option>
                                    <option>再來一道超EASY</option>
                                    <option >幸福道地和風味</option>
                                </select></div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="select-box">
                                <select class="recipes-select">
                                    <option>請選擇商品</option>
                                    <option>One</option>
                                    <option>Two</option>
                                    <option>Three</option>
                                </select></div>
                        </div>
                        <div class="col-md-6 col-lg-2">
                            <div class="select-box">
                                <select class="recipes-select">
                                    <option>請選擇時間</option>
                                    <option>One</option>
                                    <option>Two</option>
                                    <option>Three</option>
                                </select></div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="recipes-search-box">
                                    <input type="text" class="search-input" placeholder="請輸入食材名稱 (例：雞肉)"><button type="submit" class="searchButton"><i class="fa fa-search"></i></button>
                                </div>
                        </div>
                    </div>
                </div>

                <div class="recipes-result-block" id="result">
                    <div class="row">
                        <div class="col-md-12 col-lg-6 recipes-box">
                            <a href="#">
                                <p class="img-box"><img src="images/recipe.jpeg"></p>
                                <p class="text-box">
                                    <span class="recipe-title">蔬菜蔬菜豬肉湯</span>
                                    <span><img src="images/r_icon_time.svg">20分鐘</span>
                                    <span><img src="images/r_icon_kcal.svg">2256大卡</span>
                                    <span><img src="images/r_icon_serve.svg">21人份</span>
                                </p>
                            </a>
                        </div>
                        <div class="col-md-12 col-lg-6 recipes-box">

                                <p class="text-box">
                                    <span class="recipe-title">蔬菜蔬菜豬肉湯</span>
                                    <span><img src="images/r_icon_time.svg">20分鐘</span>
                                    <span><img src="images/r_icon_kcal.svg">2256大卡</span>

                                    <span class="recipe-title">蔬菜蔬菜豬肉湯</span>
                                    <span><img src="images/r_icon_time.svg">20分鐘</span>
                                    <span><img src="images/r_icon_kcal.svg">2256大卡</span>
                                    <span><img src="images/r_icon_serve.svg">21人份</span>
                                </p>
                            </a>
                        </div>
                    </div>

                </div>
            </section>
        </section>
    </section>
    <!-- ALL SITE JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- ALL SITE JS -->

    <script>
        $(function () {
            $('.course').click(function () {
                $('html,body').animate({
                    scrollTop: $('#result').offset().top -120
                }, 300);
                return false;
            });
        });
    </script>
</body>

</html>
