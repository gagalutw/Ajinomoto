<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Ajinomoto</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/shortcodes.css">
</head>

<body>

    <section class="wrapper">
        <section class="container">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
                        <li class="breadcrumb-item active" aria-current="page">聯絡我們</li>
                    </ol>
                </nav>
            </div>


            <section class="main-content m-t70">
                <div class="main-title">
                    <h2>客服諮詢</h2>
                </div>
                <div class="contact-block">
                    <div class="contact-box p-a50 bg-main row">
                        <div class="col-md-6">
                            <div class="img-phone"></div>
                            <div>
                                <span>客服諮詢電話</span>
                                <p class="m-b30"><a href="tel:0223962028">0800-022-000</a></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="img-time"></div>
                            <div>
                                <span>服務時間</span>
                                <div class="contact-txt">
                                    <p>週一至週五</p>
                                    <p>09:00 AM ~ 12:00 PM<br>13:00 PM ~ 17:30 PM</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-box m-t20 p-a50 bg-light-gray">
                        <form>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label for="name">姓名</label>
                                        <input type="name" class="form-control form-control-sm" id="name"
                                            placeholder="請輸入姓名">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="" value="sir" checked>
                                        <label class="form-check-label" for="gender">先生</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="" value="ms">
                                        <label class="form-check-label" for="gender">小姐</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone">聯絡電話</label>
                                <input type="email" class="form-control form-control-sm" id="phone"
                                    placeholder="請輸入聯絡電話">
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <label for="location">縣/市</label>
                                    <select class="form-control form-control-sm" id="location">
                                        <option selected>請選擇</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="location">鄉/鎮/區/市</label>
                                    <select class="form-control form-control-sm" id="city">
                                        <option selected>請選擇</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">電子信箱</label>
                                <input type="email" class="form-control form-control-sm" id="email"
                                    placeholder="請輸入電子信箱">
                            </div>
                            <div class="form-group">
                                <label for="qasort">詢問類別</label>
                                <select class="form-control form-control-sm" id="qasort">
                                    <option selected>商品資訊</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="textarea">寶貴建議</label>
                                <textarea class="form-control" id="textarea" rows="5"></textarea>
                            </div>
                            <div class="row v-code">
                                <div class="col-md-8"><input type="text" class="form-control" placeholder="請輸入驗證碼"><img
                                        src="images/vcode.jpg"></div>
                                <div class="col-md-4"> <button type="submit" class="btn main-btn">送出</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </section>

    </section>
    <!-- ALL SITE JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- ALL SITE JS -->
</body>

</html>
